<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Distance UI Themes</title>
    <style>
        /* --- GLOBAL LAYOUT STYLES (Ignore this for your game) --- */
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 50px;
        }

        h2 {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            width: 100%;
        }

        .demo-container {
            width: 100%;
            max-width: 500px;
        }
        
        /* =========================================
           THEME 1: VISUAL TRACKER (RPG Style)
           ========================================= */
        .tracker-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #2c3e50;
            padding: 20px 25px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .tracker-icon {
            font-size: 1.5rem;
        }

        .distance-track {
            position: relative;
            flex-grow: 1;
            height: 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 3px;
            margin: 0 10px;
        }

        .track-marker {
            position: absolute;
            top: 50%;
            /* transform ensures the center of the dot is on the exact % */
            transform: translate(-50%, -50%); 
            width: 20px;
            height: 20px;
            background: #e67e22;
            border: 3px solid #2c3e50;
            border-radius: 50%;
            box-shadow: 0 0 0 2px white;
            transition: left 0.2s linear; /* Linear is better for continuous updates */
            z-index: 2;
        }

        .track-marker-label {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 800;
            background: #e67e22;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .ticks {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: -2px;
            pointer-events: none;
        }

        .ticks span {
            width: 2px;
            height: 10px;
            background: rgba(255,255,255,0.2);
        }

        /* =========================================
           THEME 2: DIGITAL RANGEFINDER (Sci-Fi/Scope)
           ========================================= */
        .rangefinder-panel {
            background: #000;
            border: 2px solid #333;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .rf-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .rf-bar-bg {
            position: relative;
            height: 24px;
            background: #002200;
            border: 1px solid #0f0;
            /* Creates a retro scanline effect */
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 4px,
                rgba(0, 50, 0, 1) 4px,
                rgba(0, 50, 0, 1) 5px
            );
        }

        .rf-fill {
            height: 100%;
            background: rgba(0, 255, 0, 0.6);
            box-shadow: 0 0 10px #0f0;
            transition: width 0.2s linear;
            position: relative;
        }

        /* The glowing leading edge of the bar */
        .rf-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        .rf-sweet-spot {
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: 75%; /* Ideal shooting range marker */
            width: 2px;
            border-left: 1px dashed #ff3333;
            z-index: 5;
        }
        
        .rf-sweet-spot::before {
            content: 'IDEAL';
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 0.6rem;
            color: #ff3333;
        }

        /* =========================================
           THEME 3: SCENT/STEALTH (Atmospheric)
           ========================================= */
        .stealth-wrapper {
            text-align: center;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
        }

        .stealth-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }

        .stealth-bar {
            height: 10px;
            background: #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
        }

        .stealth-fill {
            height: 100%;
            border-radius: 20px;
            /* Gradient: Cold Blue -> Warm Yellow -> Danger Red */
            background: linear-gradient(90deg, #3498db, #f1c40f, #e74c3c);
            transition: width 0.3s ease-out;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* --- CONTROLS --- */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            padding: 20px;
            border-top: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        
        input[type="range"] {
            width: 300px;
            accent-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="demo-container">
        <h2>1. The Visual Tracker</h2>
        <div class="tracker-container">
            <span class="tracker-icon">üèπ</span>
            
            <div class="distance-track">
                <div class="track-marker" id="t1-marker" style="left: 0%;">
                    <span class="track-marker-label" id="t1-label">100m</span>
                </div>
                <div class="ticks">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
            
            <span class="tracker-icon">ü¶å</span>
        </div>
    </div>

    <div class="demo-container">
        <h2>2. Digital Rangefinder</h2>
        <div class="rangefinder-panel">
            <div class="rf-header">
                <span class="rf-title">TARGET_DIST</span>
                <span class="rf-value" id="t2-label">100.0m</span>
            </div>
            
            <div class="rf-bar-bg">
                <div class="rf-fill" id="t2-bar" style="width: 0%;"></div>
                <div class="rf-sweet-spot"></div> 
            </div>
        </div>
    </div>

    <div class="demo-container">
        <h2>3. Stealth/Scent Gradient</h2>
        <div class="stealth-wrapper">
            <div class="stealth-header">
                <span>Safe</span>
                <span>Danger</span>
            </div>
            <div class="stealth-bar">
                <div class="stealth-fill" id="t3-bar" style="width: 0%;"></div>
            </div>
            <div style="margin-top: 8px; font-size: 0.8rem;">
                Distance: <span id="t3-label" style="color:white">100m</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <label for="distanceSim" style="margin-bottom: 10px;">
            Simulate Distance: <span id="debug-dist">100</span> meters
        </label>
        <input type="range" id="distanceSim" min="0" max="100" value="100" step="0.1">
    </div>

    <script>
        // --- CONFIGURATION ---
        const maxDistance = 100; // The animal notices you at 100m
        
        // --- ELEMENT SELECTION ---
        const slider = document.getElementById('distanceSim');
        const debugLabel = document.getElementById('debug-dist');

        // Theme 1 Elements
        const t1Marker = document.getElementById('t1-marker');
        const t1Label = document.getElementById('t1-label');

        // Theme 2 Elements
        const t2Bar = document.getElementById('t2-bar');
        const t2Label = document.getElementById('t2-label');

        // Theme 3 Elements
        const t3Bar = document.getElementById('t3-bar');
        const t3Label = document.getElementById('t3-label');

        // --- UPDATE FUNCTION ---
        function updateUI(currentDistance) {
            // Update the debug label
            debugLabel.textContent = currentDistance;

            // Calculate percentage (0% = Far away, 100% = On top of animal)
            // Formula: (1 - (current / max)) * 100
            let percentage = (1 - (currentDistance / maxDistance)) * 100;
            
            // Clamp percentage between 0 and 100 just in case
            percentage = Math.max(0, Math.min(100, percentage));

            // --- UPDATE THEME 1 (Visual Tracker) ---
            t1Marker.style.left = percentage + "%";
            t1Label.textContent = Math.round(currentDistance) + "m";

            // --- UPDATE THEME 2 (Rangefinder) ---
            t2Bar.style.width = percentage + "%";
            t2Label.textContent = parseFloat(currentDistance).toFixed(1) + "m";
            
            // Optional: Change Rangefinder color if in sweet spot (70-80%)
            if(percentage > 70 && percentage < 80) {
                t2Bar.style.backgroundColor = "rgba(255, 50, 50, 0.8)"; // Red warning/lock-on
                t2Bar.style.boxShadow = "0 0 15px #f00";
            } else {
                t2Bar.style.backgroundColor = "rgba(0, 255, 0, 0.6)"; // Standard Green
                t2Bar.style.boxShadow = "0 0 10px #0f0";
            }

            // --- UPDATE THEME 3 (Stealth) ---
            t3Bar.style.width = percentage + "%";
            t3Label.textContent = Math.round(currentDistance) + "m";
        }

        // --- EVENT LISTENER ---
        slider.addEventListener('input', (e) => {
            updateUI(e.target.value);
        });

        // Initialize logic on load
        updateUI(100);

    </script>
</body>
</html>
